<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta property="og:title" content="Jeremy Abbott Music"/>
      <meta property="og:type" content="website"/>
      <meta property="og:url" content="https://www.jeremy-abbott.com/"/>
      <meta property="og:site_name" content="Jeremy Abbott Music"/>
      <title>Jeremy Abbott Music</title>
      <link rel="icon" href="./favicon.ico?v=1.0">
      <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
      <script>
         document.addEventListener("DOMContentLoaded", function() {
            assignEncodedEmail("Wrerzl@Wrerzlnoobgg.arg");
            initScrolling();
         });

         // Link to ROT13 encoded e-mail address
         function assignEncodedEmail(encoded) {
            var addr = encoded.replace(/[a-zA-Z]/g, function(c) {
               return String.fromCharCode((c<="Z"?90:122)>=(c=c.charCodeAt(0)+13)?c:c-26);
            });
            var link = document.getElementById("email-link");
            if (link) { link.setAttribute("href", "mailto:" + addr); }
         }

         function initScrolling() {
            var sections = document.getElementsByTagName("section");

            if (sections && sections.length) {
               var scroller = scrollama();

               scroller
                  .setup({ step: "section", offset: 0.4 })
                  .onStepEnter(function(res) { res.element.classList.add("active"); })
                  .onStepExit(function(res)  { res.element.classList.remove("active"); });

               window.addEventListener("resize", scroller.resize);
            }
         }
      </script>
      <script src='./scrollama.min.js'></script>
      <style type="text/css">
         html {
            width: 100%;
         }
         body {
            /* https://www.smashingmagazine.com/2015/11/using-system-ui-fonts-practical-guide/ */
            font-family: -apple-system, BlinkMacSystemFont,
               "Segoe UI", "Roboto", "Oxygen",
               "Ubuntu", "Cantarell", "Fira Sans",
               "Droid Sans", "Helvetica Neue", sans-serif;
            color: #444;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #000;
            background-image: url(./img/guitar-perspective.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: 60% 0;
            animation: animatedBackground 120s linear infinite;
         }

         #logo {
            top: 10px;
            left: 10px;
            width: 10%;
            position: fixed;
            opacity: 0.8;
            animation: 2s ease-in-out 0.1s forwards spin;
         }

         section {
            width: 100%;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem 15%;
            margin-bottom: 8rem;
            box-sizing: border-box;
            transition: background-color 0.5s ease;
         }

         section:hover, section.active {
            background-color: #fff;
         }

         section.intro {
            margin-top: 30rem;
         }

         section.music {
            background-color: rgba(255, 255, 255, 0.4);
            text-align: center;
         }

         section.music iframe {
            display: block;
            margin: 0 auto;
         }

         section.contact {
            text-align: center;
         }

         h1, h2 {
            font-family: "Shadows Into Light", cursive;
            margin: 0;
         }

         section h1 {
            font-size: 3rem;
         }

         section h2 {
            text-align: center;
            text-transform: uppercase;
            font-size: 2rem;

         }

         #summary p {
            font-size: 1.4rem;
         }

         section.intro #summary img {
            width: 15rem;
            float: left;
            border: 1px solid black;
            filter: grayscale(100%);
            margin-right: 1.5rem;
         }

         section.intro:hover #summary img {
            filter: grayscale(0);
            transition: filter 1s ease-in-out;
         }

         #tag {
            clear: both;
            text-align: center;
            padding-top: 1rem;
         }

         .links {
            float: right;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 1rem;
         }

         .links img {
            height: 3rem;
            margin-right: 1.5rem;
            opacity: 0.7;
         }

         .links img:hover { opacity: 1; }

         @media only screen and (max-width: 768px) {

         }

         @media only screen and (max-width: 1024px) {
            #logo {
               left: 50%;
               z-index: 100;
               width: 10%;
               position: absolute;
            }
            section {
               margin-bottom: 4rem;
               transition: none;
            }
            .links { float: none; }
            #summary p { font-size: 1rem; }
         }

         @media only screen and (max-width: 1350px) {
            .links img { height: 2rem; }
            section h1 { font-size: 2.5rem; }
         }

         @keyframes saturate {
            from { filter: grayscale(100%); }
              to { filter: grayscale(0); }
         }

         @keyframes spin {
            from { transform: rotateX(720deg); }
              to { transform: rotateX(0); }
         }

         @keyframes animatedBackground {
            0% { background-position: 60% 0; }
            50% { background-position: 0 0; }
            75% { background-position: 100% 0; }
            100% { background-position: 60% 0; }
         }

      </style>
   </head>

         <div id="tag">

</html>
