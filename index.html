<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
      <meta property="og:title" content="Jeremy Abbott Music"/>
      <meta property="og:type" content="website"/>
      <meta property="og:url" content="https://www.jeremy-abbott.com/"/>
      <meta property="og:site_name" content="Jeremy Abbott Music"/>
      <title>Jeremy Abbott Music</title>
      <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
      <style type="text/css">
         body {
            /* https://www.smashingmagazine.com/2015/11/using-system-ui-fonts-practical-guide/ */
            font-family: -apple-system, BlinkMacSystemFont,
               "Segoe UI", "Roboto", "Oxygen",
               "Ubuntu", "Cantarell", "Fira Sans",
               "Droid Sans", "Helvetica Neue", sans-serif;
            color: #444;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #000;
            background-image: url(./img/guitar-perspective.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
         }
         section {
            width: 100%;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            margin-bottom: 8rem;
            box-sizing: border-box;
         }

         section:hover {
            background-color: #fff;
         }

         section.intro {
            margin-top: 30rem;
         }

         h1, h2 {
            font-family: "Shadows Into Light", cursive;
            margin: 0;
         }

         section h1 {
            font-size: 3rem;
         }

         section h2 {
            text-align: center;
            text-transform: uppercase;            
         }

         img#head-shot {
            width: 25rem;
            float: right;
         }

         #links {
            display: flex;
            flex-direction: row;
            align-items: center;
         }

         #links img {
            height: 3rem;
            margin-right: 1rem;

         }

         div.discography {
            height: 500px;
            border: 1px solid #444;
            width: 20rem;
            margin: 2rem 0 3rem 10rem;
         }
      </style>
   </head>
   <body>
      <section class="intro">
         <img id="head-shot" src="./img/jeremy-smiling.jpg"/>
         <h1>Jeremy Abbott Music</h1>
         
         <div id="links">
            <a href="https://www.facebook.com/JeremyAbbottMusic/"><img src="./img/facebook.svg"/></a>
            <a href="https://www.youtube.com/channel/UC8CT2JsvhwecoFXHnBUTYvw/"><img src="./img/youtube.svg"/></a>
            <a href="https://open.spotify.com/user/jeremychadabbott/playlist/0KVsKSPRQL19xgKLqTxu4K"><img src="./img/spotify.svg"/></a>
            <a href="https://www.amazon.com/s/ref=ntt_srch_drd_B001UADQPU?ie=UTF8&field-keywords=Jeremy%20Abbott&index=digital-music&search-type=ss"><img src="./img/amazon.svg"/></a>
            <a href=""><img src="./img/itunes.svg"/></a>
         </div>
      </section>

      <section class="music">
         <h2>Music</h2>
         <div class="discography">
            Discography widget
         </div>
      </section>
      
      <section class="contact">
         <h2>Contact</h2>
         <ul>
            <li>Jeremy Abbott</li>
            <li>jeremy@someaddress.com</li>
         </ul>
      </section>      
   </body>
</html>
